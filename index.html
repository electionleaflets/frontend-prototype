<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/main.css" type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  </head>  
  <body>
    <header>
      <img src="assets/images/logo.png" width="334" height="113" alt="Election Leaflets">
    </header>
    <nav>
      <ul>
          <li>Home</li>
          <li>Add a leaflet</li>
          <li>Latest</li>
          <li>Map</li>
          <li>Blog</li>
      </ul>
    </nav>
    <main>
      <form>
        <div class="field">
          <label for="postcode">Postcode</label>
          <input type="postcode" id="postcode" />
        </div>
        <div class="field">
          <label>Leaflet Front</label>
          <input type="file" accept="image/*;capture=camera">
        </div>
        <div class="field">
          <label>Leaflet Back</label>
          <input type="file" accept="image/*;capture=camera">
        </div>
        <div class="field">
          <label>"Inprint" closeup</label>
          <input type="file" accept="image/*;capture=camera">
        </div>

      </form>
    </main>
    <script src='assets/js/main.js' type='text/javascript'></script>
  </body>
</html>
